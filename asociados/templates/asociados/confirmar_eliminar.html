{% extends "base.html" %}
{% block title %}Eliminar Asociado{% endblock %}
{% block content %}
<div class="text-center">
    <h3>¿Estás seguro de eliminar al asociado <strong>{{ asociado.nombre }}</strong>?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_asociados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
